<!DOCTYPE html>
<html lang="ca" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Inici de l'aplicaci√≥</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossOrigin="anonymous">
</head>
<body>
<!-- alternativa-->
<!--<span>usuari logat: [[${#request.remoteUser}]]</span> --><!--<span if="${request.remoteUser}" sec:authentication="name"></span>-->
<div sec:authorize="isAuthenticated()">
    Authenticated as <span sec:authentication="name"></span>
    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
        <input type="submit" value="Logout" />
    </form>
    <a href="javascript:document.logoutForm.submit()">Logout</a>

</div>

<div sec:authorize="!isAuthenticated()">
    No Authenticated </br>
    <a href="/login">Login</a><br/>
    <a href="/registre">Registre</a>
</div>



<div class="container">
    <h1>Inici de l'app</h1>

    <a href="/empleats/new">Afegir</a> <br/>
    <a href="/empleats/list">Llistar</a><br/>

</div>
</body>
</html>
