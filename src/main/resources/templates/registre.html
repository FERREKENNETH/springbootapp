<!DOCTYPE html>
<html lang="ca" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form   method="post"
        th:action="@{/register}"
        th:object="${userForm}">

    <div>
        <label> Usuari : </label>
        <input type="text" name="username" th:field="*{username}"/>
    </div>
    <div>
        <label> Password: </label>
        <input type="password" name="password" th:field="*{password}"/>
    </div>

    <div><input type="submit" value="Register"/></div>

</form>
</body>
</html>
